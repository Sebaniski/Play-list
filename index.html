<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
   

    <link rel="stylesheet" href="style.css">
    <title>Play Liste</title>
  </head>
  <body>
    <img src="imagens/mayra-moretti-por3FNwFCbs-unsplash.jpg" alt="" />
    <div class="descricao">
      <h2>nome da musica</h2>
      <i>nome do artista </i>
    </div>
    <div class="duracao">
      <div class="barra">
        <progress value ="0.0" max ="1"></progress>
        <div class="ponto"></div>
      </div>
      <div class="tempo">
        <p class="inicio">0:00</p>
        <p class="fim">3:40</p>
      </div>
    </div>
    <div class="play">
      <i class="fa-regular fa-backward-step setas ">Voltar</i>
      <i class="fa-solid fa-circle-play botao-play">play</i>
      <i class="fa-regular fa-circle-pause pause">pause</i>
      <i class="fa-regular fa-forward-step setas">Passar</i>
    </div>
    <audio src="muscas/Free Me - NEFFEX.mp3"></audio>
  </body>
</html>
